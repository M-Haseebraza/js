<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src=""></script>
</head>

<body>
    <button id="addb">SUM</button>
    <button id="Subtract">SUB</button>
    <button id="ml">Multiply</button>
    <script>
        function sum() {
            let x = 20;
            let y = 30;
            let z = x + y;

            alert(z);

        }
        function sub() {
            let x = 20;
            let y = 30;
            let z = x - y;
            alert(z);

        }
        function Multi() {
            let x = 20;
            let y = 30;
            let z = x * y;
            alert(z);

        }

        ml.onclick = Multi;
        addb.onclick = sum;
        Subtract.onclick = sub;

    </script>
</body>
